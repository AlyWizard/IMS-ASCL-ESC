<!-- File: public/js/esc-floor-plan.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" class="floor-plan">
    <!-- Background -->
    <rect width="1200" height="800" fill="#1a2632" stroke="none"/>
    
    <!-- Main office outline -->
    <path d="M 100,100 L 1100,100 L 1100,700 L 100,700 Z" fill="none" stroke="#808080" stroke-width="2"/>
    
    <!-- Room dividers - following the general layout from the draw.io diagram -->
    <path d="M 350,100 L 350,300 M 350,400 L 350,700 
             M 600,100 L 600,400 M 600,500 L 600,700 
             M 850,100 L 850,700" 
          fill="none" stroke="#808080" stroke-width="1.5"/>
    
    <!-- Diagonal sections from draw.io layout -->
    <path d="M 600,350 L 850,450" fill="none" stroke="#808080" stroke-width="1.5"/>
    <path d="M 350,400 L 600,500" fill="none" stroke="#808080" stroke-width="1.5"/>
    
    <!-- Windows -->
    <path d="M 850,120 L 1050,120" fill="none" stroke="#A0A0A0" stroke-width="4"/>
    
    <!-- Left zone workstations (WSM001-WSM034) -->
    <g class="workstation-group zone-left">
        <!-- First row, 4 workstations -->
        <rect class="workstation" data-id="WSM001" x="120" y="150" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM002" x="190" y="150" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM003" x="260" y="150" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM004" x="330" y="150" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        
        <!-- Second row, 4 workstations -->
        <rect class="workstation" data-id="WSM005" x="120" y="200" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM006" x="190" y="200" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM007" x="260" y="200" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM008" x="330" y="200" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        
        <!-- Third row, 4 workstations -->
        <rect class="workstation" data-id="WSM009" x="120" y="250" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM010" x="190" y="250" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM011" x="260" y="250" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM012" x="330" y="250" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        
        <!-- Fourth row, 4 workstations -->
        <rect class="workstation" data-id="WSM013" x="120" y="450" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM014" x="190" y="450" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM015" x="260" y="450" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM016" x="330" y="450" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        
        <!-- Fifth row, 4 workstations -->
        <rect class="workstation" data-id="WSM017" x="120" y="500" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM018" x="190" y="500" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM019" x="260" y="500" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM020" x="330" y="500" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        
        <!-- Sixth row, 4 workstations -->
        <rect class="workstation" data-id="WSM021" x="120" y="550" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM022" x="190" y="550" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM023" x="260" y="550" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM024" x="330" y="550" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        
        <!-- Seventh row, 4 workstations -->
        <rect class="workstation" data-id="WSM025" x="120" y="600" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM026" x="190" y="600" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM027" x="260" y="600" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
        <rect class="workstation" data-id="WSM028" x="330" y="600" width="50" height="30" fill="#FFCCBC" stroke="#fff" />
    </g>
    
    <!-- Middle zone workstations (WSM029-WSM048) -->
    <g class="workstation-group zone-middle">
        <!-- First row, 4 workstations -->
        <rect class="workstation" data-id="WSM029" x="400" y="150" width="50" height="30" fill="#FFFACD" stroke="#fff" />
        <rect class="workstation" data-id="WSM030" x="470" y="150" width="50" height="30" fill="#FFFACD" stroke="#fff" />
        <rect class="workstation" data-id="WSM031" x="540" y="150" width="50" height="30" fill="#FFFACD" stroke="#fff" />
        
        <!-- Second row, 4 workstations -->
        <rect class="workstation" data-id="WSM032" x="400" y="200" width="50" height="30" fill="#FFFACD" stroke="#fff" />
        <rect class="workstation" data-id="WSM033" x="470" y="200" width="50" height="30" fill="#FFFACD" stroke="#fff" />
        <rect class="workstation" data-id="WSM034" x="540" y="200" width="50" height="30" fill="#FFFACD" stroke="#fff" />
        
        <!-- Third row, 4 workstations -->
        <rect class="workstation" data-id="WSM035" x="400" y="250" width="50" height="30" fill="#FFFACD" stroke="#fff" />
        <rect class="workstation" data-id="WSM036" x="470" y="250" width="50" height="30" fill="#FFFACD" stroke="#fff" />
        <rect class="workstation" data-id="WSM037" x="540" y="250" width="50" height="30" fill="#FFFACD" stroke="#fff" />
        
        <!-- Fourth row, 4 workstations -->
        <rect class="workstation" data-id="WSM038" x="400" y="300" width="50" height="30" fill="#FFFACD" stroke="#fff" />
        <rect class="workstation" data-id="WSM039" x="470" y="300" width="50" height="30" fill="#FFFACD" stroke="#fff" />
        <rect class="workstation" data-id="WSM040" x="540" y="300" width="50" height="30" fill="#FFFACD" stroke="#fff" />
        
        <!-- Conference room table -->
        <rect x="450" y="375" width="80" height="45" fill="#D7E9B9" stroke="#fff" rx="5" ry="5" />
    </g>
    
    <!-- Right section workstations (angled layout) (WSM041-WSM064) -->
    <g class="workstation-group zone-right">
        <!-- Upper group -->
        <rect class="workstation" data-id="WSM041" x="650" y="150" width="50" height="30" fill="#D7E9B9" stroke="#fff" transform="rotate(-10 650 150)" />
        <rect class="workstation" data-id="WSM042" x="720" y="150" width="50" height="30" fill="#D7E9B9" stroke="#fff" transform="rotate(-10 720 150)" />
        <rect class="workstation" data-id="WSM043" x="790" y="150" width="50" height="30" fill="#D7E9B9" stroke="#fff" transform="rotate(-10 790 150)" />
        
        <rect class="workstation" data-id="WSM044" x="650" y="200" width="50" height="30" fill="#D7E9B9" stroke="#fff" transform="rotate(-10 650 200)" />
        <rect class="workstation" data-id="WSM045" x="720" y="200" width="50" height="30" fill="#D7E9B9" stroke="#fff" transform="rotate(-10 720 200)" />
        <rect class="workstation" data-id="WSM046" x="790" y="200" width="50" height="30" fill="#D7E9B9" stroke="#fff" transform="rotate(-10 790 200)" />
        
        <!-- Diagonal section workstations -->
        <!-- First diagonal row -->
        <rect class="workstation" data-id="WSM047" x="660" y="280" width="50" height="30" fill="#E6E6FA" stroke="#fff" transform="rotate(-45 660 280)" />
        <rect class="workstation" data-id="WSM048" x="710" y="330" width="50" height="30" fill="#E6E6FA" stroke="#fff" transform="rotate(-45 710 330)" />
        <rect class="workstation" data-id="WSM049" x="760" y="380" width="50" height="30" fill="#E6E6FA" stroke="#fff" transform="rotate(-45 760 380)" />
        
        <!-- Second diagonal row -->
        <rect class="workstation" data-id="WSM050" x="700" y="240" width="50" height="30" fill="#E6E6FA" stroke="#fff" transform="rotate(-45 700 240)" />
        <rect class="workstation" data-id="WSM051" x="750" y="290" width="50" height="30" fill="#E6E6FA" stroke="#fff" transform="rotate(-45 750 290)" />
        <rect class="workstation" data-id="WSM052" x="800" y="340" width="50" height="30" fill="#E6E6FA" stroke="#fff" transform="rotate(-45 800 340)" />
        
        <!-- Third diagonal row -->
        <rect class="workstation" data-id="WSM053" x="740" y="200" width="50" height="30" fill="#E6E6FA" stroke="#fff" transform="rotate(-45 740 200)" />
        <rect class="workstation" data-id="WSM054" x="790" y="250" width="50" height="30" fill="#E6E6FA" stroke="#fff" transform="rotate(-45 790 250)" />
        <rect class="workstation" data-id="WSM055" x="840" y="300" width="50" height="30" fill="#E6E6FA" stroke="#fff" transform="rotate(-45 840 300)" />
        
        <!-- Lower diagonal workstations -->
        <rect class="workstation" data-id="WSM056" x="650" y="450" width="50" height="30" fill="#D7E9B9" stroke="#fff" transform="rotate(-45 650 450)" />
        <rect class="workstation" data-id="WSM057" x="700" y="500" width="50" height="30" fill="#D7E9B9" stroke="#fff" transform="rotate(-45 700 500)" />
        <rect class="workstation" data-id="WSM058" x="750" y="550" width="50" height="30" fill="#D7E9B9" stroke="#fff" transform="rotate(-45 750 550)" />
        
        <rect class="workstation" data-id="WSM059" x="700" y="420" width="50" height="30" fill="#D7E9B9" stroke="#fff" transform="rotate(-45 700 420)" />
        <rect class="workstation" data-id="WSM060" x="750" y="470" width="50" height="30" fill="#D7E9B9" stroke="#fff" transform="rotate(-45 750 470)" />
        <rect class="workstation" data-id="WSM061" x="800" y="520" width="50" height="30" fill="#D7E9B9" stroke="#fff" transform="rotate(-45 800 520)" />
        
        <!-- Bottom-right workstations -->
        <rect class="workstation" data-id="WSM062" x="900" y="500" width="50" height="30" fill="#E6E6FA" stroke="#fff" />
        <rect class="workstation" data-id="WSM063" x="900" y="550" width="50" height="30" fill="#E6E6FA" stroke="#fff" />
        <rect class="workstation" data-id="WSM064" x="900" y="600" width="50" height="30" fill="#E6E6FA" stroke="#fff" />
    </g>
    
    <!-- Conference room -->
    <rect x="400" y="550" width="150" height="100" fill="none" stroke="#808080" stroke-width="1.5" />
    <text x="450" y="600" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Conference Room</text>
    
    <!-- Small office rooms -->
    <rect x="900" y="150" width="150" height="100" fill="none" stroke="#808080" stroke-width="1.5" />
    <text x="975" y="200" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Manager Office</text>
    
    <rect x="900" y="300" width="150" height="100" fill="none" stroke="#808080" stroke-width="1.5" />
    <text x="975" y="350" font-family="Arial" font-size="12" fill="white" text-anchor="middle">IT Room</text>
    
    <!-- Doors -->
    <path d="M 350,350 L 320,350 A 30 30 0 0 1 350,380" fill="none" stroke="#808080" stroke-width="2" />
    <path d="M 600,450 L 570,450 A 30 30 0 0 1 600,480" fill="none" stroke="#808080" stroke-width="2" />
    <path d="M 850,250 L 820,250 A 30 30 0 0 1 850,280" fill="none" stroke="#808080" stroke-width="2" />
    
    <!-- Legend -->
    <rect x="100" y="50" width="15" height="15" fill="#92c83e" stroke="#fff" />
    <text x="120" y="63" font-family="Arial" font-size="12" fill="white">Occupied</text>
    
    <rect x="200" y="50" width="15" height="15" fill="#e74c3c" stroke="#fff" />
    <text x="220" y="63" font-family="Arial" font-size="12" fill="white">Vacant</text>
</svg>